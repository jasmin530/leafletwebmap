<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map - Aldie, VA</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* Map container */
        #map { height: 500px; width: 100%; }

        /* Styled title */
        h2 {
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            color: white;
            background-color: #3498db; /* Blue background */
            padding: 10px;
            border-radius: 8px;
            width: 50%;
            margin: 10px auto;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h2>Leaflet Map - Aldie, VA</h2>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map centered on Aldie, VA
        var map = L.map('map').setView([38.9757, -77.6403], 13);

        // Add Esri Satellite tile layer
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri & OpenStreetMap contributors'
        }).addTo(map);

        // Add a marker for Aldie, VA
        L.marker([38.9757, -77.6403]).addTo(map)
            .bindPopup('Welcome to Aldie, VA!')
            .openPopup();
    </script>
</body>
</html>
